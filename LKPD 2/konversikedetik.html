<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal No 2</title>
</head>
<body>
  <script>
    let j = Number(prompt("Masukkan Jam"));
    let m = Number(prompt("Masukkan Menit"));
    let d = Number(prompt("Masukkan Detik"));

    let total_detik = j * 3600 + m * 60 + d;

    document.write(`total ${total_detik} detik`)
  </script>
</body>
</html>
