<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal No 1</title>
</head>
<body>
  <center><h1>Menghitung Harga dan Diskon Buah Jeruk</h1></center>
  <script>
    let jeruk = Number(prompt("Masukkan Jumlah Berat Jeruk / KG"));
    let diskon = 5/100;
    let harga = 5000;

    let total = jeruk * harga;
    let disc = total * diskon;
    let bayar = total - disc;

    document.write(`Total harga buah jeruk sebelum diskon adalah Rp${total} <br>
    Diskon yang didapatkan adalah Rp${disc} <br>
    Total harga setelah diskon adalah Rp${bayar}`)
  </script>
</body>
</html>
