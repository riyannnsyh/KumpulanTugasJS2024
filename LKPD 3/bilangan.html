<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal No 2</title>
</head>
<body>
  <h1><center>Menentukan Ribuan, Ratusan, Puluhan, Satuan</center></h1>
  <script>
    let input = prompt("Masukkan Bilangan Bulat")
    let bilangan = parseInt(input);

    let satuan = bilangan % 10;
    let puluhan = Math.floor((bilangan /10) % 10);
    let ratusan = Math.floor((bilangan / 100) % 10);
    let ribuan = Math.floor((bilangan / 1000) % 10)

    document.write(`Bilangan ribuan adalah ${ribuan} <br>
    Bilangan ratusan adalah ${ratusan} <br>
    Bilangan puluhan adalah ${puluhan} <br>
    Bilangan satuan adalah ${satuan}`)
  </script>
</body>
</html>
