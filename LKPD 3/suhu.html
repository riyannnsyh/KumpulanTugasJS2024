<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soal No 3</title>
</head>
<body>
  <center><h1>Menentukan Suhu Udara dari Fahrenheit ke Celcius</h1></center>
  <script>
    let f = prompt("Masukkan Suhu Udara dalam Fahrenheit");
    
    let suhu = (f - 32) * (5/9)

    if (suhu > 300) {
      hasil = "panas"
    }
    else if (suhu < 250) {
      hasil = "dingin"
    }
    else {
      hasil = "normal"
    }
    document.write(`Suhu udara sekitar ${suhu}C Suhu udara terasa ${hasil}`)
  </script>
</body>
</html>
